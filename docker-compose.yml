version: "3.8"
services:
  web:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    env_file:
      - .env
    ports:
      - 8080:8080
    volumes:
      - ./:/app
    networks:
      - arthur
    depends_on:
      - db
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - postgres-arthur:/var/lib/postgresql/data
    networks:
      - arthur

volumes:
  postgres-arthur:

networks:
  arthur:
    name: arthur
    external: true
    driver: bridge

